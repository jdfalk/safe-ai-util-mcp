name: ci

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
            - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
              with:
                  python-version: "3.11"
            - name: Install
              run: |
                  python -m pip install -U pip
                  pip install -e .
                  pip install pytest
            - name: Tests
              run: pytest -q
