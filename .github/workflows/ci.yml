name: ci

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
            - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
              with:
                  python-version: "3.11"
            - name: Install
              run: |
                  python -m pip install -U pip
                  pip install -e .
                  pip install pytest
            - name: Tests
              run: pytest -q
